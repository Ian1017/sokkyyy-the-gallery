{% load fontawesome_5 %}
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>


  <!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark elegant-color-dark" style="color: cornsilk;">

    <!-- Navbar brand -->
    <a href="{% url 'home'%}" class="brand-logo">{% fa5_icon 'images' 'far' size="fa-2x"%}THE GALLERY</a>
  
    <!-- Collapse button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
      aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="basicExampleNav">
  
      <!-- Links -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">

        </li>
        <li class="nav-item">

        </li>
        <li class="nav-item">
            <a href="{% url 'location'%}" >{% fa5_icon 'globe-africa' 'fas' spin=True %}</a>
        </li>
  
      </ul>
      <!-- Links -->
  
      <form class="form-inline" role="search" action="{% url 'search' %}">
        <div class="md-form my-0">
          <input class="form-control mr-sm-2" name="search" type="text" placeholder="Search for Category" aria-label="Search">
        </div>
      </form>
    </div>
    <!-- Collapsible content -->
  
  </nav>
  <!--/.Navbar-->
</body>
</html>
